---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title type="text" xml:lang="en">Kevin Kirchner's Blog</title>
    <link type="application/atom+xml" href="http://kevnk.com/feed/" rel="self">
    <link type="text" href="http://kevnk.com" rel="alternate">
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <author><name>Kevin Kirchner</name></author>
    <rights>Copyright (c) 2013 Kevin Kirchner</rights>
    {% for post in site.posts limi:20 %}
    <entry>
        <title></title>
        <link href="http://kevnk.com{{ post.url }}/"/>
        <updated>{{ post.date | date_to_xmlschema }}</updated>
        <id>http://kevnk.com{{ post.url }}/</id>
        <summary type="html">{{ post.excerpt | xml_escape }}</summary>
    </entry>
    {% endfor %}
</feed>
