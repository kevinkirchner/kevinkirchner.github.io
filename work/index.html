---
layout: default
title: kevnk // View Kevin Kirchner's Work
---

<section id="work">
    <h1>Work</h1>
    <ul class="work-posts">
        {% for post in site.posts %}
        {% if post.category == 'work' %}
        <li>
            <span>{{ post.date | date_to_string }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</section>
