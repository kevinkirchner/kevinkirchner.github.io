---
layout: default
---
{% if page.thumb %}
<div class="left title-thumb">
    <img src="{{ page.thumb }}" alt="{{ page.title }}"/>
</div>
{% endif %}
<h1 class="post-title">{{ page.title }}</h1>
<p class="light-txt post-date">{{ page.date | date_to_string }}</p>
<div class="post">
{{ content }}
</div>
